<template>
    <lightning-modal-header label={title}></lightning-modal-header>
    <lightning-modal-body> 
      <div class="slds-text-heading_medium slds-align_absolute-center">
        {content}
      </div> 
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Yes" variant="success" onclick={handleYes}></lightning-button>
        <lightning-button label="No" variant="destructive" onclick={handleNo}></lightning-button>
    </lightning-modal-footer>
</template>
